{% extends 'base.html' %}

{% block content %}

<h2>Change password for user {{user.username}}</h2>

<h4>{{message}}</h4>

<form method="POST">
    {% csrf_token %}
    <p>
        <label>password</label><br>
        <input type="text" name="password1">
    </p>

    <p>
        <label>repeat password</label><br>
        <input type="text" name="password2">
    </p>

    <input type="submit" value="Сохранить">

</form>

{% endblock %}
