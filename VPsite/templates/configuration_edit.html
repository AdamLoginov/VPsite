{% extends 'base.html' %}

{% block content %}
    <h2>Edit Configuration</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Наименование конфигурации</label>
            <input type="text" name="name" value="{{configuration.name}}">
        </p>
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
